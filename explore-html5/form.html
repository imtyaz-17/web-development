<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Tech Expo</h1>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name" id=""></p>
        <p>Email: <input type="text" name="email" placeholder="Enter your Email" id=""></p>
        <fieldset>
            <legend>Select your option</legend>
            <p>
                <label for="optn1">
                    <input type="radio" name="optn" id="optn1"> Option 1
                </label>
            </p>
            <p>
                <label for="optn2">
                    <input type="radio" name="optn" id="optn2"> Option 2
                </label>
            </p>
            <p>
                <label for="optn3">
                    <input type="radio" name="optn" id="optn3"> Option 3
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>select option</legend>
            <p><label for="opt1"><input type="checkbox" name="opt" id="opt1">1</label></p>
            <p><label for="opt2"><input type="checkbox" name="opt" id="opt2">2</label></p>
            <p><label for="opt3"><input type="checkbox" name="opt" id="opt3">3</label></p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
